<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dog Grooming ERP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Link -->
</head>

<body>

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    {% block content %}
    <!-- Each page overrides this -->
    {% endblock %}

</body>

</html>
